<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css" integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w==" crossorigin="anonymous"/>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-conter shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the Password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="text" placeholder="Enter Email" class="border w-full p-2 mt-2 rounded" id="email">
        </div>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Password:</label>
            <input type="password" placeholder="Enter Password" class="border block w-full p-2 mt-2 rounded" id="password">
        </div>
        <button class="bg-black text-white py-2 mt-4 inlinne-block w-full rounded" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
